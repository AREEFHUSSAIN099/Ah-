<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SG Communication - A1 Shop</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2e003e, #1f005c);
      color: #ffffff;
      text-align: center;
    }

    /* Header section */
    header {
      padding: 40px 20px;
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      border-bottom: 3px solid #ff00cc;
      border-radius: 0 0 25px 25px;
    }

    h1 {
      font-size: 52px;
      margin: 0;
      color: #ff66cc;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 26px;
      margin-top: 10px;
      color: #ffc107;
    }

    .subtitle {
      font-size: 18px;
      color: #cccccc;
      margin-top: 8px;
    }

    /* Service section */
    .services {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      margin: 30px auto;
      border-radius: 15px;
      max-width: 850px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }

    .services h3 {
      font-size: 28px;
      color: #00f0ff;
      margin-bottom: 10px;
    }

    .services p {
      color: #eeeeee;
      font-size: 18px;
    }

    /* Gallery */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 30px;
    }

    .gallery img {
      width: 200px;
      height: 300px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .gallery img:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(255, 0, 200, 0.6);
    }

    /* Footer */
    footer {
      margin-top: 50px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-top: 1px solid #555;
    }

    .designer {
      font-weight: bold;
      font-size: 16px;
      color: #00ffcc;
    }

  </style>
</head>
<body>

  <header>
    <h1>SG Communication</h1>
    <h2>A1 Shop</h2>
    <p class="subtitle">Your Trusted Store for Mobile Phones & Second-Hand Services</p>
  </header>

  <section class="services">
    <h3>Second Mobile Service</h3>
    <p>We buy and sell second-hand smartphones with full verification, trust, and affordable pricing!</p>
  </section>

  <section class="gallery">
    <img src="https://via.placeholder.com/200x300?text=Mobile+1" alt="Mobile 1">
    <img src="https://via.placeholder.com/200x300?text=Mobile+2" alt="Mobile 2">
    <img src="https://via.placeholder.com/200x300?text=Mobile+3" alt="Mobile 3">
    <img src="https://via.placeholder.com/200x300?text=Mobile+4" alt="Mobile 4">
  </section>

  <footer>
    <p class="designer">Designed by <strong>AREEF HUSSAIN</strong></p>
  </footer>

</body>
</html>
