<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SG Communication - A1 Shop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #ffffff;
      text-align: center;
    }

    header {
      padding: 40px 20px;
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      border-bottom: 3px solid #ff00cc;
      border-radius: 0 0 25px 25px;
    }

    h1 {
      font-size: 52px;
      margin: 0;
      color: #ff66cc;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 26px;
      margin-top: 10px;
      color: #ffc107;
    }

    .subtitle {
      font-size: 18px;
      color: #cccccc;
      margin-top: 8px;
    }

    .services {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      margin: 30px auto;
      border-radius: 15px;
      max-width: 850px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }

    .services h3 {
      font-size: 28px;
      color: #00f0ff;
      margin-bottom: 10px;
    }

    .services p {
      color: #eeeeee;
      font-size: 18px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 30px;
    }

    .gallery img {
      width: 220px;
      height: 320px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .gallery img:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(255, 0, 200, 0.6);
    }

    .contact-section {
      background-color: rgba(255, 255, 255, 0.06);
      padding: 20px;
      margin: 40px auto;
      max-width: 700px;
      border-radius: 15px;
    }

    .contact-section p {
      font-size: 20px;
      color: #00ffcc;
      margin-bottom: 20px;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .icons a {
      text-decoration: none;
      color: #fff;
      font-size: 24px;
      transition: transform 0.3s;
    }

    .icons a:hover {
      transform: scale(1.2);
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-top: 1px solid #555;
    }

    .designer {
      font-weight: bold;
      font-size: 16px;
      color: #00ffcc;
    }
  </style>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>

  <header>
    <h1>SG Communication</h1>
    <h2>A1 Shop</h2>
    <p class="subtitle">Your Trusted Store for Mobile Phones & Second-Hand Services</p>
  </header>

  <section class="services">
    <h3>Second Mobile Service</h3>
    <p>We buy and sell second-hand smartphones with full verification, trust, and affordable pricing!</p>
  </section>

  <section class="gallery">
    <img src="https://m.media-amazon.com/images/I/61pV5x0UO-L._SL1500_.jpg" alt="Mobile 1">
    <img src="https://m.media-amazon.com/images/I/71V--WZVUIL._SL1500_.jpg" alt="Mobile 2">
    <img src="https://m.media-amazon.com/images/I/81cHpJNr07L._SL1500_.jpg" alt="Mobile 3">
    <img src="https://m.media-amazon.com/images/I/81cHpJNr07L._AC_SL1500_.jpg" alt="Mobile 4">
  </section>

  <section class="contact-section">
    <p>üìç Indo Dubai Shop G9, Brigade Road, Bangalore</p>
    <div class="icons">
      <a href="https://wa.me/919999999999" target="_blank" title="Chat on WhatsApp">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
      <a href="tel:+919999999999" title="Call Us">
        <i class="fas fa-phone-alt"></i> Call
      </a>
    </div>
  </section>

  <footer>
    <p class="designer">Designed by <strong>AREEF HUSSAIN</strong></p>
  </footer>

</body>
</html>
